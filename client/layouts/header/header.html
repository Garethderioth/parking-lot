<template name="header">
  <header class="header">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" id="brand" href="#">
            <span class="glyphicon glyphicon-random"></span>&nbsp;
            <strong>Parking Lot</strong>
          </a>
          {{#unless isSigninRoute}}
            {{#if currentUser}}
              <a id="signout" href="#" class="header__signin-button btn btn-success btn-raised navbar-btn pull-right">Sign out</a>
            {{else}}
              <a id="signin" href="#" class="header__signin-button btn btn-success btn-raised navbar-btn pull-right">Sign In</a>
            {{/if}}
          {{/unless}}
        </div>
      </div>
    </nav>
  </header>
</template>
